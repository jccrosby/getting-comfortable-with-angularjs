<!DOCTYPE html>
<html>
<head>
	<title>jQuery Toggle Panel</title>
	<script src="bower_components/jquery/jquery.min.js"></script>
	<script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div>
		<button id="viewOne_btn">View One</button>
		<button id="viewTwo_btn">View Two</button>
	</div>
	<div id="viewOne">
		<h1>I'm View One</h1>
		<img src="images/view-one.jpg" alt="View One">
	</div>
	
	<div id="viewTwo">
		<h1>I'm View Two</h1>
		<img src="images/view-two.jpg" alt="View Two">
	</div>
	
	<script>
		var $viewOne_btn = undefined;
		var $viewTwo_btn = undefined;
		var $viewOne = undefined;
		var $viewTwo = undefined;
		
		$(function() {
			bindElements();
			initListeners();
			
			showViewOne();
		});
		
		function bindElements() {
			$viewOne_btn = $('#viewOne_btn');
			$viewTwo_btn = $('#viewTwo_btn');
			$viewOne = $('#viewOne');
			$viewTwo = $('#viewTwo');
		}
		
		function initListeners() {
			$viewOne_btn.on('click', function(event){
				showViewOne();
			});
			
			$viewTwo_btn.on('click', function(event){
				showViewTwo();
			});
		}
		
		function showViewOne() {
			$viewTwo.hide();
			$viewOne.show();
			$viewOne_btn.attr('disabled', 'true');
			$viewTwo_btn.removeAttr('disabled');;
		}
		
		function showViewTwo() {
			$viewOne.hide();
			$viewTwo.show();
			$viewTwo_btn.attr('disabled', 'true');
			$viewOne_btn.removeAttr('disabled');;
		}
	</script>
</body>
</html>
