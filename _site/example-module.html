<!doctype html>
<html>
<head>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Getting Comfortable with AngularJS by jccrosby</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <link rel="stylesheet" href="http://thekuroko.com/resources/jquery-ui/themes/ui-lightness/jquery-ui.min.css" />
    <script data-require="jquery@2.0.3" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="jqueryui@1.9.2" data-semver="1.9.2" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">

    <div ng-app="SliderModuleApp" class="sample">
        <div ng-controller="SliderModuleCtrl">
            <div id="slider02"></div>
            <div id="view02">
                <h1>I'm The View</h1>
                <img id="image02" src="images/view-two.jpg" alt="View">
            </div>
        </div>
        <script>
        var SliderModuleApp = angular.module('SliderModuleApp', [
            function() {

            }
        ]);

        var SliderModuleCtrl = SliderModuleApp.controller('SliderModuleCtrl', ['$scope',
            function($scope) {
                var DEFAULT_WIDTH = 500;
                var DEFAULT_HEIGHT = 375;

                $('#slider02').slider({
                    value: 50,
                    slide: function(event, ui) {
                        var scale = $('#slider02').slider('value') / 100;

                        var newWidth = DEFAULT_WIDTH * scale;
                        var newHeight = DEFAULT_HEIGHT * scale;
                        $('#image02').width(newWidth);
                        $('#image02').height(newHeight);
                    }
                });

                $('#image02').width(DEFAULT_WIDTH * .5);
                $('#image02').height(DEFAULT_HEIGHT * .5);

            }
        ]);
        </script>
    </div>
</div>
	
	<!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>
